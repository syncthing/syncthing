<modal id="folderPicker" status="default" heading="{{'Select Folder' | translate}}" icon="fa fa-folder-open" large="yes" closeable="yes">
  <div class="modal-body" ng-controller="FolderPickerModalController">
    <div class="form-group">
      <label for="folderPickerPath"><span translate>Folder Path</span></label>
      <input id="folderPickerPath" class="form-control" ng-change="selectNodeByCurrentPath()" ng-model="currentPath" type="text">
    </div>
    <hr />
    <div id="folderTree-container" class="tree-container">
      <table id="folderTree" class="tree">
        <tbody>
          <tr>
            <td>
              <span translate>Loading data...</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" id="folderPickerSelect" type="button">
      <span class="fa fa-check"></span>&nbsp;<span translate>Select</span>
    </button>
    <button class="btn btn-default btn-sm" data-dismiss="modal" type="button">
      <span class="fa fa-times"></span>&nbsp;<span translate>Cancel</span>
    </button>
  </div>
</modal>
